<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
       <header> <i class='bx bxs-left-arrow-alt'></i>Weather App</header>
       <section class="input-part">
           <p class="info-text">Please enter a valid city name</p>
           <div class="input-box">
                <input type="text" placeholder="Enter city name..." spellcheck="false" required>
           </div>
          
           <div class="separator"></div>
           <button>Get Device Location</button>
       </section>

       <section class="weather-part">
            <img src="./assets/day.svg" alt="Weather Icon">

            <div class="temp">
                <span class="numb">13</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">Broken Clouds</div>

            <div class="location">
                <i class="bx bx-map"></i>
                <span>Ankleshwar, Gujarat</span>
            </div>

            <div class="bottom-details">
                <div class="column feels">
                    <i class="bx bxs-thermometer"></i>

                    <div class="details">
                                        
                        <div class="temp">
                            <span class="numb-2">17</span>
                            <span class="deg">°</span>C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>

                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>

                    <div class="details">
                                        
                        
                            <span>85%</span>
                            <p>Humidity</p>
                        
                       
                    </div>
                </div>
            </div>

            
        </section>
   
        
    </div>
   
    <script src="./script.js"></script>
</body>
</html>
